    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #a855f7 100%);
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 24px;
            padding: 48px 40px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        .app-icons {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .app-icon {
            width: 72px;
            height: 72px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }

        .icon-mint {
            background: linear-gradient(135deg, #0D9488 0%, #14B8A6 100%);
            color: white;
        }

        .icon-dark {
            background: linear-gradient(135deg, #1F2937 0%, #374151 100%);
            color: #14B8A6;
        }

        .app-name {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .app-tagline {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 28px;
            line-height: 1.5;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #000;
            color: white;
            padding: 14px 28px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 32px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .download-btn svg {
            width: 24px;
            height: 24px;
        }

        .features {
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 12px 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .feature:last-child {
            border-bottom: none;
        }

        .feature-icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .feature-icon.teal { background: #ccfbf1; }
        .feature-icon.blue { background: #dbeafe; }
        .feature-icon.purple { background: #ede9fe; }
        .feature-icon.green { background: #dcfce7; }
        .feature-icon.amber { background: #fef3c7; }

        .feature-text {
            font-size: 15px;
            color: #374151;
            font-weight: 500;
        }

        .footer {
            margin-top: 28px;
            padding-top: 20px;
            border-top: 1px solid #f3f4f6;
            font-size: 13px;
            color: #9ca3af;
        }

        .footer a {
            color: #6b7280;
            text-decoration: none;
        }

        .footer a:hover {
            color: #374151;
        }

        @media (max-width: 480px) {
            .card {
                padding: 32px 24px;
            }
            .app-name {
                font-size: 24px;
            }
        }
    </style>
</head>
